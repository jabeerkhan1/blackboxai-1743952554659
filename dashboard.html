<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPAY Clone - Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Dashboard</h1>
            <img src="https://images.pexels.com/USER-PROFILE-PLACEHOLDER" alt="User" class="w-8 h-8 rounded-full">
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white p-6 rounded-lg shadow-md mb-4">
            <h2 class="text-2xl font-bold">Balance</h2>
            <p class="text-3xl font-bold">₦10,000.00</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold">Quick Actions</h3>
                <div class="mt-4">
                    <a href="send-money.html" class="block text-center py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">Send Money</a>
                    <a href="request-money.html" class="block text-center py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">Request Money</a>
                    <a href="transaction-history.html" class="block text-center py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">Transaction History</a>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold">Recent Transactions</h3>
                <ul class="mt-4">
                    <li class="flex justify-between py-2 border-b">
                        <span>Sent to John Doe</span>
                        <span class="text-green-600">₦1,000.00</span>
                    </li>
                    <li class="flex justify-between py-2 border-b">
                        <span>Received from Jane Smith</span>
                        <span class="text-red-600">₦500.00</span>
                    </li>
                    <li class="flex justify-between py-2 border-b">
                        <span>Sent to Alex Brown</span>
                        <span class="text-green-600">₦2,000.00</span>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
